<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    
    <section id="card">
      <picture>
        <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg" type="image/jpeg" class="imgCard">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Chanel Perfum" class="imgCard">
      </picture>
      <section class="item">
        <span class="itemName">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="price">$149.99 <del>$169.99</del></span>
        <div class="button">
          <img src="images/icon-cart.svg" alt="Carrinho de compras">
          Add to Cart
        </div>
      </section>
    </section>
    
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Mario-Henrique" target="_blank">MÃ¡rio Henrique J. Ferreira</a>.
  </footer>
</body>
</html>
